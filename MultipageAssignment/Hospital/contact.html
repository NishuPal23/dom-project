<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="contact.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=PT+Serif:wght@700&family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navigation -->
    <header>
        <nav>
            <div>
                <img src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/logo.png?raw=true" alt="logo" class="logo">
            </div>
            <ul>
                <li><a href="project10.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>
        <form action="">
            <legend>Contact Form</legend>
            <div class="nbox">
            <label for="Name" class="name">Name</label><br>
            <input type="text" name="Name" placeholder="Enter your name" class="Name"></div><br>
            <div class="ebox">
            <label for="Email" class="email">Email</label><br>
            <input type="email" placeholder="Enter your email" class=Email></div><br>
            <div class="mbox">
            <label for="Message" class="message">Message</label><br>
            <textarea name="Message" id="" cols="50" rows="10" placeholder="Enter your message" class="Message"></textarea></div>
            <button>Submit</button>

        </form>
    </main>
</body>
</html>
